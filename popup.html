<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Translate On Hover</title>
        <link rel="stylesheet" href="style.css" />
        <script src="main.js"></script>
    </head>
    <body>
        <div class="popup-container center">
            <div class="heading m-3">
                <h1 class="font-bold text-2xl text-white">
                    Translate On Hover
                </h1>
            </div>
            <div class="content text-slate-400 m-3">
                Toggle the below button to get your selected text
                <span class="font-bold text-slate-300">Translated on Hover</span
                >.
            </div>
            <div id="toggle" class="m-3">
                <label class="switch">
                    <input type="checkbox" id="toggleSwitch" />
                    <span id="slider"></span>
                </label>
            </div>
        </div>
    </body>
</html>
